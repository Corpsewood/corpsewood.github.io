<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corpsewood File Dump</title>

    <!-- Load your TTF font -->
    <style>
    @font-face {
        font-family: "ComicSans";
        src: url("Comic Sans MS 400.ttf") format("truetype");
    }

    body {
        font-family: "ComicSans", sans-serif;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 50px;

        /* Gray and black stripe background */
        background-image: repeating-linear-gradient(
            45deg,
            #1a1a1a 0px,
            #1a1a1a 10px,
            #333 10px,
            #333 20px
        );
        background-size: cover;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 50px;
    }

    .box-container {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .box-link {
        text-decoration: none;
        color: #ffffff;
    }

    .box {
        width: 150px;
        height: 150px;
        background-color: #1a1a1a;
        border: 2px solid #ffffff; /* white outlines */
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .box img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
        transform: scale(1.05);
        background-color: #222;
        box-shadow: 0 8px 16px rgba(255, 255, 255, 0.5);
    }

    .box:hover img {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.6);
    }

    .box-text {
        margin-top: 10px;
        font-size: 1.1em;
    }

    /* Bottom link style */
    .bottom-link {
        margin-top: 80vh; /* pushes it far below in a responsive way */
        font-size: 1em;
    }

    .bottom-link a {
        color: #ffffff; /* white link */
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <h1>Welcome to the file dump user called "345s"</h1>

    <div class="box-container">
        <!-- FunnyGame Box -->
        <div>
            <a class="box-link" href="https://corpsewood.github.io/FunnyGames/">
                <div class="box">
                    <img src="345s.png" alt="FunnyGame">
                </div>
            </a>
            <div class="box-text">FunnyGame</div>
        </div>

        <!-- Contact Box -->
        <div>
            <a class="box-link" href="https://corpsewood.github.io/message/">
                <div class="box">
                    <img src="message.png" alt="Contact">
                </div>
            </a>
            <div class="box-text">Contact</div>
        </div>

        <!-- xhsx Box -->
        <div>
            <a class="box-link" href="https://github.com/Corpsewood/xhsx">
                <div class="box">
                    <img src="xhsx.png" alt="xhsx">
                </div>
            </a>
            <div class="box-text">xhsx</div>
        </div>
    </div>

    <!-- Bottom link -->
    <div class="bottom-link">
        <a href="https://corpsewood.github.io/Corpsewood/">Back to Corpsewood</a>
    </div>
</body>
</html>
